- name: print username and password
  hosts: local
  connection: local
  vars_prompt:
  - name: username
    prompt: Please enter username
    private: false

  - name: password
    prompt: Please enter password
    private: true

  tasks:
  - name: print info
    ansible.built.in.debug:
      msg: "username is: {{ username }}, password is {{ password }}"
